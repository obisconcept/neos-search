{namespace neos=Neos\Neos\ViewHelpers}

<div class="neos-search ajax" data-dimension="{documentNode.context.dimensions.language.0}">
    <f:if condition="{searchResultNode}">
        <f:then>
            <f:form actionUri="{neos:uri.node(node: searchResultNode)}" method="POST" name="search">
                <input type="hidden" class="submit-form" name="submitForm" value="0" />
                <input type="hidden" name="currentNodePath" value="{documentNode.path}" />
                <input type="text" name="searchParameter" class="form-control search-param" autocomplete="off" value="" />
            </f:form>
            <ul class="search-results list-unstyled"></ul>
        </f:then>
        <f:else>
            <div class="message">{f:translate(id: 'indexedSearch.selectNode', package: 'ObisConcept.NeosSearch')}</div>
        </f:else>
    </f:if>
</div>
